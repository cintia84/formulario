<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h2>Registrarse</h2>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo 
 o número de celular:</label>
            <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="confirmar-correo">Confirmar correo electrónico o celular:</label>
            <input type="email" id="confirmar-correo" name="confirmar-correo" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña nueva:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>
        <div class="form-group">
            <label>Fecha de nacimiento:</label>
            <select name="dia">
                </select>
            <select name="mes">
                </select>
            <select name="anio">
                </select>
        </div>
        <div class="form-group">
            <input type="radio" id="hombre" name="genero" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer">Mujer</label>   

        </div>
        <h3>Información de interés</h3>
        <div class="form-group">
            <input type="checkbox" id="diseno" name="intereses" value="diseno">
            <label for="diseno">Diseño</label>
            <input type="checkbox" id="javascript" name="intereses" value="javascript">
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="lenguaje-c" name="intereses" value="lenguaje-c">
            <label for="lenguaje-c">Lenguaje C</label>
            <input type="checkbox" id="hardware" name="intereses" value="hardware">
            <label for="hardware">Hardware</label>
        </div>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
